<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,1,0"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Music App</title>
  </head>
  <body>
    <div class="container">
      <div id="music_app">
        <h2 style="color: #eee">
          Create By <span style="color: coral">Min Khant Saw</span>
        </h2>
        <img
          src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
          alt="no_music_image"
        />
        <h4 class="size">The maximum size of the music should be only 5 mb</h4>
        <button class="file_read" onclick="musicFileUpload()">
          Upload Mp3 File
        </button>
        <input type="file" onchange="musicLink(event)" accept=".mp3,audio/*" />
        <div class="progress" onclick="timeLineFunction(event)">
          <div class="progress-bar"></div>
        </div>
        <div class="timer">
          <span class="current_time">0:00</span>
          <span class="duration_time">0:00</span>
        </div>

        <div class="contorl_area">
          <i
            class="material-symbols-rounded icon"
            style="font-size: 1.5rem"
            onclick="prev_fiv()"
          >
            replay_5
          </i>
          <i
            class="material-symbols-rounded icon play-arrow"
            onclick="play()"
            style="display: none"
          >
            pause
          </i>
          <i
            class="material-symbols-rounded icon pause-arrow"
            onclick="pause()"
          >
            play_arrow
          </i>
          <i
            class="material-symbols-rounded icon"
            style="font-size: 1.5rem"
            onclick="next_fiv()"
          >
            forward_5
          </i>
          <div class="volume">
            <input
              type="range"
              min="0"
              max="100"
              step="1"
              oninput="volume(event)"
            />
            <span style="font-size: 12px" class="volumeNumber">50%</span>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
